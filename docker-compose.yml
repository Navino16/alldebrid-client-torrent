---
version: "2.1"

services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/Paris
    volumes:
      - ./sonarr:/config
    ports:
      - 8989:8989
    network_mode: host
    restart: unless-stopped